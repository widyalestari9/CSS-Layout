<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        a{
            background-color: darkgoldenrod;
            width: 200px;
            height: 200px;
            display: inline-block;
        }
        .paragraf{
            background-color: darkred;
            width: 200px;
            height: 600px;
        }
    </style>

    <title>display</title>
</head>
<body>
    <div class="header">
        <h1>Hello Gaess </h1>
    </div>
    <!-- Inline -->
    <div class="link">
        <h2>Daftar link</h2>
        <a href="#">link1</a>
        <a href="#">link2</a>
        <a href="#">link3</a>
    </div>
    <div class="paragraf">
        <!-- blok -->
        <h2>Judul Artikel</h2>
        <p>Lorem ipsum dolor <span> sit amet consectetur adipisicing</span> elit. 
            Illum explicabo ex nisi dolorem quibusdam qui, 
            voluptatum blanditiis sunt odio sequi deserunt ipsum autem dignissimos 
            sed aperiam obcaecati et ad minus!</p>

    </div>
    <!-- h1, h2, p itu masuknya ke blok. sedangkan a, span itu masuknya ke inline -->
    <!-- inline akan meneruskan ke samping -->
    <!-- blok akan meneruskan ke bawah -->
</body>
</html>
